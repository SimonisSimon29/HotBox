    <style>

            background: linear-gradient(to bottom, #98FB98 0%, #2E8B57 100%);

        }
        header {
            background-color: #006400;

            padding: 20px;
            text-align: center;
            position: relative;
        }

            position: absolute;

        }

            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;

            z-index: 1000;
        }
        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #32cd32;
        }
        .content {
            padding: 20px;

        footer {
            background-color: #006400;
